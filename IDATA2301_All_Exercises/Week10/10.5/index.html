<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Modification Exercise</title>
    <script src="script.js" defer></script>
</head>
<body onload="initializePage()">

    <!-- Paragraph that changes on page load -->
    <p id="status-text">Loading...</p>

    <!-- Timer paragraph -->
    <p id="timer-text">0 seconds have passed since the page was loaded.</p>

    <!-- Calculator -->
    <h2>Simple Calculator</h2>
    <label for="inputA">A: </label>
    <input type="text" id="inputA" value="3">
    <label for="inputB">B: </label>
    <input type="text" id="inputB" value="5">
    <p>The two numbers multiplied are: <span id="result">15</span></p>

</body>
</html>
