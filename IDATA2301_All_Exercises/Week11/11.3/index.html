<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11.3 - Throw a Die</title>
    <script>
        async function throwDie() {
            try {
                let response = await fetch('https://web-tek.ninja/php_backend/throw_a_dice.php');
                let result = await response.text();
                console.log("You threw:", result);
                document.getElementById('result').textContent = "You threw " + result;
            } catch (error) {
                console.error("Error fetching die result:", error);
            }
        }
    </script>
</head>
<body>
    <h2>Throw a Die</h2>
    <button onclick="throwDie()">Throw a die</button>
    <p id="result">You threw X</p>
</body>
</html>
