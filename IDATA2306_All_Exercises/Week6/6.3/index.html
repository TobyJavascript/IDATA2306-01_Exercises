<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h2>Checkout</h2>
    <form action="http://webtek.datakomm.work:8080/checkout" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="5" cols="40"></textarea><br><br>
        
        <input type="hidden" name="productTitle" value="Learning Web Design, 5th Edition">
        <input type="hidden" name="productPrice" value="440">
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
